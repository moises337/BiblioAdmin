<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BiblioAdmin{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>BiblioAdmin</h2>
        <a href="{{ url_for('dashboard') }}" class="{{ 'active' if request.endpoint == 'dashboard' else '' }}">Dashboard</a>
        <a href="{{ url_for('listar_libros') }}" class="{{ 'active' if 'libro' in request.endpoint else '' }}">Libros</a>
        <a href="{{ url_for('listar_miembros') }}" class="{{ 'active' if 'miembro' in request.endpoint else '' }}">Miembros</a>
        <a href="{{ url_for('listar_prestamos') }}" class="{{ 'active' if 'prestamo' in request.endpoint else '' }}">Pr√©stamos</a>
    </div>

    <div class="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
