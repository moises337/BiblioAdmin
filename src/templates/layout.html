<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BiblioAdmin{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="wrapper">
    <!-- Barra Lateral (Sidebar) -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>BiblioAdmin</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
            </li>
            <li>
                <a href="{{ url_for('listar_libros') }}">Libros</a>
            </li>
            <li>
                <a href="{{ url_for('listar_miembros') }}">Miembros</a>
            </li>
            <li>
                <a href="{{ url_for('listar_prestamos') }}">Préstamos</a>
            </li>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <main class="content-wrapper">
        
        <!-- Mensajes Flash (Alertas) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Bloque de contenido de cada página -->
        {% block content %}{% endblock %}

    </main>
</div>

<!-- Bootstrap JS (necesario para alertas y otros componentes interactivos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
